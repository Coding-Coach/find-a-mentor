[build]
  command = "yarn build"
  publish = ".next"
  functions = "netlify/functions-src/modules/mentors"  # Updated path

[dev]
  command = "yarn start"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200