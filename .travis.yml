language: node_js
install:
- yarn
node_js:
  - v11.6.0
cache:
  directories:
  - "$HOME/.yarn-cache"
script:
  - cypress install
  - yarn test
  - NODE_ENV=production yarn predeploy
addons:
  apt:
    packages:
    - libgconf-2-4
env:
  - PUBLIC_URL=https://mentors.codingcoach.io
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
